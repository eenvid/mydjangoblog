<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
 <header>
     <h2><a href="{% url 'articles:list' %}">LOGO</a></h2>
<nav>
    <ul>
        {% if user.is_authenticated %}
            <li>
                <form class="logout-link" action="{% url 'accounts:logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit">
                        logout
                    </button>
                </form>
            </li>
            <li>
                <a href="{% url 'articles:create' %}">Create New Article </a>
            </li>

        {% else %}
            <li>
                <a href="{% url 'accounts:login' %}">Login</a>
            </li>
            <li>
                <a href="{% url 'accounts:signup' %}">sign up</a>
            </li>


        {% endif %}
    </ul>
</nav>

 </header>


<div class="wrapper">
{% block content %}
{% endblock %}
</div>
</body>
</html>
