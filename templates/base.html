<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2><a href="{% url 'articles:list' %}">LOGO</a></h2>
<nav>
    <ul>
        <li>
            <form class="logout-link" action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit">
                    logout
                </button>
            </form>
        </li>
    </ul>
</nav>


{% block content %}
{% endblock %}
</body>
</html>
