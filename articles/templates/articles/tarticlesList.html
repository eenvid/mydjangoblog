{% extends "base.html" %}

{% block title %}
    لیست مقالات
{% endblock %}


{% block content %}
<div class="container">
    <h1> لیست مقالات به صورت زیر اسن</h1>
    {% for article in articles %}
        <h2>
            <a href="{% url 'articles:details' slug=article.slug %}">{{ article.title }}</a>
        </h2>
        <p>{{ article.snippet }}</p>
        <p>{{ article.date }}</p>
    {% endfor %}
</div>

{% endblock %}
