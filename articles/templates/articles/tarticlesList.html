{% extends "base.html" %}

{% block title %}
    لیست مقالات
{% endblock %}


{% block content %}

<h1>لیست مقالات</h1>
<div class="articles">
{% for article in articles %}
    <div class="article">
        <h2><a href="{% url 'articles:details' slug=article.slug %}">{{ article.title }}</a></h2>
        <p>{{ article.snippet }}</p>
        <p>{{ article.date }}</p>
        <p class="author">Added By {{ article.author.username }}</p>
    </div>
{% endfor %}
</div>


{% endblock %}
